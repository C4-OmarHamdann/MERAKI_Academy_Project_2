<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>ANIME FLEX</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <div class="logo-container">
          <h1 class="logo">ANIME<span style="color: red">FLEX</span></h1>
        </div>

        <div class="profile-container">
          <img class="profile-picture" src="./image/profile.jpg" alt="" />
          <div class="profile-text-container">
            <span class="profile-text">Omar Labib</span>
          </div>
          <div class="auth">
            <ul class="auth-list">
              <li><a href="#" class="logout">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="more-details-section">
      <div class="categories">
        <div class="header">
          <h1></h1>
          <i class="far fa-times-circle exit"></i>
        </div>

        <ul class="flex-container space-between">
          <li class="flex-item">
            <i class="fas fa-tv"></i>TV (<span class="eps"></span> eps)
          </li>
          <li class="flex-item">
            <i class="fas fa-calendar"></i><span class="date"></span>
          </li>
          <li class="flex-item">
            <span class="score"></span>
            <i class="fa fa-star checked"></i>
          </li>
          <li class="flex-item">Rank #<span class="rank"></span></li>
        </ul>
        <hr />
        <div class="anime-detials">
          <div class="details-background">
            <img class="image" src="" />
          </div>
          <div class="details-description">
            <p class="synopsis"></p>
            <div class="genres">
              <h4>genres</h4>
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="movie-list-container">
      <div class="movie-list-wrapper">
        <div class="movie-list"></div>
      </div>
    </div>
    <footer>
      <p>All rights reserve &copy; Omar Labib Hamdan<br /></p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
